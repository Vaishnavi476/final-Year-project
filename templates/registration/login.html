{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        height: 100vh;
        background-image: url('https://image.shutterstock.com/z/stock-photo-team-of-male-and-female-nurses-checking-an-old-lady-lying-in-hospital-bed-in-a-retirement-home-1781147507.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-4 col-sm-6 mx-auto formarea">
            <div class="card text-white" style="background-color: rgb(32, 30, 30);">
                <div class="card-body">
                    <h4 class="card-title">Login form</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">Sign In</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a  class="btn text-muted btn-sm btn-block" href="{% url 'password_reset' %}" >forgot password?</a>
                    <a  class="btn btn-success btn-sm btn-block" href="{% url 'register' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '3%'
        });
    });
</script>
{% endblock js %}
