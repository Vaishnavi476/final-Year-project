
{% extends 'layout/base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top"  style="height: 225px; width: 100%; display: block;" src="{{ hr.pic.url }}" data-holder-rendered="true">
        <div class="card-body">
          <h3 class="card-title">
            {{hr.name}}
          </h3>
          <p class="card-text">
            {{hr.detail}}
          </p>
          <div class="justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'sr' hr.id %}" class="btn btn-sm btn-outline-secondary">Request</a>
            </div>
            <small class="text-muted"></small>
          </div>
        </div>
      </div>
      
    
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="card">
        
        <div class="card-body">
         
          <p class="card-text">{{hr.address}}</p>
          <p class="card-text">{{hr.helpertype}}</p>
          <p class="card-text">{{hr.phone}}</p>
          <p class="card-text">{{hr.email}}</p>
          <p class="card-text">
          {% if hr.is_available %}
          Available
            
          {% else %}
          Not Available  
          {% endif %}
            </p>
          <p class="card-text">{{hr.img}}</p>
        </div>
      </div>
    </div>
  </div>
</div>




</div>
</div>

<footer class="pt-3 mt-4 text-muted border-top">
  
</footer>







{% endblock content %}
